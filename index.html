<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Avatar Body Tracking Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            position: relative;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #videoCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            transition: opacity 0.5s ease;
            z-index: 1;
        }

        #videoCanvas.hidden {
            opacity: 0;
        }

        #threejsCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        #setupScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.5s ease;
        }

        #setupScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .setup-content {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 40px;
        }

        .setup-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .setup-content p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .start-button {
            padding: 20px 50px;
            font-size: 1.3em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .start-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .score-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 20px;
            color: white;
            font-size: 1.2em;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .score-value {
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .target-ring {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 5px solid #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
            animation: pulse 2s infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
        }

        .instruction-panel {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 30px;
            color: white;
            font-size: 1.3em;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ffff00 0%, #ff00ff 100%);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 3s infinite ease-in-out;
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .calibration-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 400px;
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            display: none;
            z-index: 50;
        }

        .calibration-indicator.show {
            display: block;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" style="display: none;"></video>
        <canvas id="videoCanvas"></canvas>
        <canvas id="threejsCanvas"></canvas>
        
        <div id="setupScreen">
            <div class="setup-content">
                <h1>üéÆ Body Tracking Avatar Game</h1>
                <p>–í—Å—Ç–∞–Ω—å—Ç–µ –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ–π —Ç–∞–∫, —á—Ç–æ–±—ã –±—ã–ª–æ –≤–∏–¥–Ω–æ –≤—Å—ë —Ç–µ–ª–æ</p>
                <p>–£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —É –≤–∞—Å –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–µ—Å—Ç–∞ –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏–π</p>
                <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
                <button class="start-button" id="startButton">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
            </div>
        </div>

        <div class="calibration-indicator" id="calibrationIndicator"></div>

        <div id="gameUI" style="display: none;">
            <div class="score-panel">
                <div>–°—á—ë—Ç</div>
                <div class="score-value" id="scoreValue">0</div>
            </div>
            <div class="instruction-panel" id="instructionPanel">
                –ö–æ—Å–Ω–∏—Ç–µ—Å—å –º–∏—à–µ–Ω–µ–π —Ä—É–∫–∞–º–∏!
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let video, videoCanvas, videoCtx;
        let threejsCanvas, scene, camera, renderer;
        let avatar, skeleton;
        let pose, poseResults;
        let score = 0;
        let targets = [];
        let particles = [];
        let gameStarted = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Three.js
        function initThreeJS() {
            threejsCanvas = document.getElementById('threejsCanvas');
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(
                75, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ 
                canvas: threejsCanvas, 
                alpha: true,
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // –û—Å–≤–µ—â–µ–Ω–∏–µ
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0xff00ff, 0.5);
            pointLight.position.set(-5, 5, 0);
            scene.add(pointLight);

            // –°–æ–∑–¥–∞–Ω–∏–µ –∞–≤–∞—Ç–∞—Ä–∞
            createAvatar();
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –º–∏—à–µ–Ω–µ–π
            createTargets();

            window.addEventListener('resize', onWindowResize, false);
        }

        function createAvatar() {
            const group = new THREE.Group();
            
            // –ú–∞—Ç–µ—Ä–∏–∞–ª –¥–ª—è –∞–≤–∞—Ç–∞—Ä–∞
            const material = new THREE.MeshPhongMaterial({
                color: 0x00ffff,
                emissive: 0x004444,
                shininess: 100,
                specular: 0xffffff
            });

            // –ì–æ–ª–æ–≤–∞
            const headGeometry = new THREE.SphereGeometry(0.3, 32, 32);
            const head = new THREE.Mesh(headGeometry, material);
            head.position.y = 1.5;
            group.add(head);

            // –¢–µ–ª–æ
            const bodyGeometry = new THREE.CylinderGeometry(0.3, 0.4, 1, 32);
            const body = new THREE.Mesh(bodyGeometry, material);
            body.position.y = 0.5;
            group.add(body);

            // –†—É–∫–∏
            const armGeometry = new THREE.CylinderGeometry(0.1, 0.1, 0.8, 16);
            
            const leftArm = new THREE.Mesh(armGeometry, material);
            leftArm.position.set(-0.5, 0.8, 0);
            leftArm.rotation.z = Math.PI / 6;
            group.add(leftArm);

            const rightArm = new THREE.Mesh(armGeometry, material);
            rightArm.position.set(0.5, 0.8, 0);
            rightArm.rotation.z = -Math.PI / 6;
            group.add(rightArm);

            // –ù–æ–≥–∏
            const legGeometry = new THREE.CylinderGeometry(0.12, 0.12, 1, 16);
            
            const leftLeg = new THREE.Mesh(legGeometry, material);
            leftLeg.position.set(-0.2, -0.5, 0);
            group.add(leftLeg);

            const rightLeg = new THREE.Mesh(legGeometry, material);
            rightLeg.position.set(0.2, -0.5, 0);
            group.add(rightLeg);

            avatar = group;
            scene.add(avatar);

            // –°–æ–∑–¥–∞–Ω–∏–µ —Å–∫–µ–ª–µ—Ç–∞ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
            skeleton = {
                head: head,
                body: body,
                leftArm: leftArm,
                rightArm: rightArm,
                leftLeg: leftLeg,
                rightLeg: rightLeg
            };
        }

        function createTargets() {
            const targetGeometry = new THREE.TorusGeometry(0.3, 0.05, 16, 100);
            const targetMaterial = new THREE.MeshPhongMaterial({
                color: 0x00ff00,
                emissive: 0x00ff00,
                emissiveIntensity: 0.5
            });

            for (let i = 0; i < 3; i++) {
                const target = new THREE.Mesh(targetGeometry, targetMaterial);
                target.position.set(
                    (Math.random() - 0.5) * 4,
                    (Math.random() - 0.5) * 3,
                    -1
                );
                targets.push(target);
                scene.add(target);
            }
        }

        function updateAvatarPose(landmarks) {
            if (!landmarks || !avatar) return;

            // –ü–æ–ª—É—á–∞–µ–º –∫–ª—é—á–µ–≤—ã–µ —Ç–æ—á–∫–∏
            const nose = landmarks[0];
            const leftShoulder = landmarks[11];
            const rightShoulder = landmarks[12];
            const leftElbow = landmarks[13];
            const rightElbow = landmarks[14];
            const leftWrist = landmarks[15];
            const rightWrist = landmarks[16];
            const leftHip = landmarks[23];
            const rightHip = landmarks[24];
            const leftKnee = landmarks[25];
            const rightKnee = landmarks[26];

            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –∞–≤–∞—Ç–∞—Ä–∞
            if (nose) {
                avatar.position.x = (nose.x - 0.5) * 8;
                avatar.position.y = (0.5 - nose.y) * 6;
            }

            // –ê–Ω–∏–º–∞—Ü–∏—è —Ä—É–∫
            if (leftShoulder && leftElbow && leftWrist) {
                const angle = Math.atan2(
                    leftWrist.y - leftShoulder.y,
                    leftWrist.x - leftShoulder.x
                );
                skeleton.leftArm.rotation.z = angle + Math.PI/2;
            }

            if (rightShoulder && rightElbow && rightWrist) {
                const angle = Math.atan2(
                    rightWrist.y - rightShoulder.y,
                    rightWrist.x - rightShoulder.x
                );
                skeleton.rightArm.rotation.z = angle + Math.PI/2;
            }

            // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–æ–≥
            if (leftHip && leftKnee) {
                const angle = Math.atan2(
                    leftKnee.y - leftHip.y,
                    leftKnee.x - leftHip.x
                );
                skeleton.leftLeg.rotation.x = Math.sin(angle) * 0.3;
            }

            if (rightHip && rightKnee) {
                const angle = Math.atan2(
                    rightKnee.y - rightHip.y,
                    rightKnee.x - rightHip.x
                );
                skeleton.rightLeg.rotation.x = Math.sin(angle) * 0.3;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π —Å –º–∏—à–µ–Ω—è–º–∏
            checkCollisions(leftWrist, rightWrist);
        }

        function checkCollisions(leftWrist, rightWrist) {
            if (!gameStarted) return;

            targets.forEach((target, index) => {
                const targetPos = new THREE.Vector3();
                target.getWorldPosition(targetPos);

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ª–µ–≤–æ–π —Ä—É–∫–∏
                if (leftWrist) {
                    const leftHandPos = new THREE.Vector3(
                        (leftWrist.x - 0.5) * 8,
                        (0.5 - leftWrist.y) * 6,
                        0
                    );
                    
                    if (leftHandPos.distanceTo(targetPos) < 0.5) {
                        hitTarget(target, index);
                    }
                }

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤–æ–π —Ä—É–∫–∏
                if (rightWrist) {
                    const rightHandPos = new THREE.Vector3(
                        (rightWrist.x - 0.5) * 8,
                        (0.5 - rightWrist.y) * 6,
                        0
                    );
                    
                    if (rightHandPos.distanceTo(targetPos) < 0.5) {
                        hitTarget(target, index);
                    }
                }
            });
        }

        function hitTarget(target, index) {
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á—ë—Ç
            score += 10;
            document.getElementById('scoreValue').textContent = score;

            // –°–æ–∑–¥–∞—ë–º —á–∞—Å—Ç–∏—Ü—ã
            createParticleExplosion(target.position);

            // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –º–∏—à–µ–Ω—å
            target.position.set(
                (Math.random() - 0.5) * 4,
                (Math.random() - 0.5) * 3,
                -1
            );

            // –ê–Ω–∏–º–∞—Ü–∏—è –º–∏—à–µ–Ω–∏
            const scale = { x: 1, y: 1, z: 1 };
            const targetScale = { x: 1.5, y: 1.5, z: 1.5 };
            
            animateValue(scale, targetScale, 200, (value) => {
                target.scale.set(value.x, value.y, value.z);
            }, () => {
                animateValue(targetScale, scale, 200, (value) => {
                    target.scale.set(value.x, value.y, value.z);
                });
            });
        }

        function createParticleExplosion(position) {
            const particleCount = 20;
            const geometry = new THREE.SphereGeometry(0.05, 8, 8);
            
            for (let i = 0; i < particleCount; i++) {
                const material = new THREE.MeshBasicMaterial({
                    color: new THREE.Color(Math.random(), Math.random(), Math.random())
                });
                const particle = new THREE.Mesh(geometry, material);
                particle.position.copy(position);
                
                particle.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.1,
                    (Math.random() - 0.5) * 0.1,
                    (Math.random() - 0.5) * 0.1
                );
                
                particles.push(particle);
                scene.add(particle);
                
                // –£–¥–∞–ª—è–µ–º —á–∞—Å—Ç–∏—Ü—É —á–µ—Ä–µ–∑ –≤—Ä–µ–º—è
                setTimeout(() => {
                    scene.remove(particle);
                    particles = particles.filter(p => p !== particle);
                }, 2000);
            }
        }

        function animateValue(start, end, duration, onUpdate, onComplete) {
            const startTime = Date.now();
            
            function update() {
                const now = Date.now();
                const progress = Math.min((now - startTime) / duration, 1);
                
                const current = {};
                for (let key in start) {
                    current[key] = start[key] + (end[key] - start[key]) * progress;
                }
                
                onUpdate(current);
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                } else if (onComplete) {
                    onComplete();
                }
            }
            
            update();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è MediaPipe Pose
        function initPose() {
            pose = new Pose({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
                }
            });

            pose.setOptions({
                modelComplexity: 1,
                smoothLandmarks: true,
                enableSegmentation: false,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            pose.onResults(onPoseResults);
        }

        function onPoseResults(results) {
            poseResults = results;
            
            // –†–∏—Å—É–µ–º –≤–∏–¥–µ–æ –Ω–∞ canvas
            videoCtx.save();
            videoCtx.clearRect(0, 0, videoCanvas.width, videoCanvas.height);
            
            if (!gameStarted) {
                videoCtx.drawImage(results.image, 0, 0, videoCanvas.width, videoCanvas.height);
            }
            
            videoCtx.restore();

            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑—É –∞–≤–∞—Ç–∞—Ä–∞
            if (results.poseLandmarks) {
                updateAvatarPose(results.poseLandmarks);
            }
        }

        async function setupCamera() {
            video = document.getElementById('video');
            videoCanvas = document.getElementById('videoCanvas');
            videoCtx = videoCanvas.getContext('2d');

            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    width: 1280,
                    height: 720,
                    facingMode: 'user'
                }
            });

            video.srcObject = stream;
            
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    video.play();
                    videoCanvas.width = video.videoWidth;
                    videoCanvas.height = video.videoHeight;
                    resolve();
                };
            });
        }

        function startTracking() {
            const camera = new Camera(video, {
                onFrame: async () => {
                    await pose.send({ image: video });
                },
                width: 1280,
                height: 720
            });
            camera.start();
        }

        function animate() {
            requestAnimationFrame(animate);

            // –ê–Ω–∏–º–∞—Ü–∏—è –º–∏—à–µ–Ω–µ–π
            targets.forEach((target, index) => {
                target.rotation.z += 0.02;
                target.position.y += Math.sin(Date.now() * 0.001 + index) * 0.005;
            });

            // –ê–Ω–∏–º–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü
            particles.forEach(particle => {
                if (particle.velocity) {
                    particle.position.add(particle.velocity);
                    particle.velocity.y -= 0.001; // –ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
                    particle.material.opacity = Math.max(0, particle.material.opacity - 0.01);
                }
            });

            // –í—Ä–∞—â–µ–Ω–∏–µ –∞–≤–∞—Ç–∞—Ä–∞
            if (avatar) {
                avatar.rotation.y = Math.sin(Date.now() * 0.0005) * 0.1;
            }

            renderer.render(scene, camera);
        }

        async function startGame() {
            const startButton = document.getElementById('startButton');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const setupScreen = document.getElementById('setupScreen');
            
            startButton.disabled = true;
            loadingSpinner.style.display = 'block';
            startButton.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';

            try {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
                await setupCamera();
                initPose();
                initThreeJS();
                startTracking();
                animate();

                // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
                setTimeout(() => {
                    setupScreen.classList.add('hidden');
                    document.getElementById('gameUI').style.display = 'block';
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∫–∞–ª–∏–±—Ä–æ–≤–∫–∏
                    const calibrationIndicator = document.getElementById('calibrationIndicator');
                    calibrationIndicator.classList.add('show');
                    
                    setTimeout(() => {
                        calibrationIndicator.classList.remove('show');
                        videoCanvas.classList.add('hidden');
                        gameStarted = true;
                    }, 3000);
                }, 1000);

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –∏–≥—Ä—ã:', error);
                startButton.textContent = '–û—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞';
                startButton.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ —Å—Ç–∞—Ä—Ç–∞
        document.getElementById('startButton').addEventListener('click', startGame);

        // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–æ–Ω–æ–≤—ã–µ —á–∞—Å—Ç–∏—Ü—ã
        function createBackgroundParticles() {
            setInterval(() => {
                if (Math.random() > 0.7) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * window.innerWidth + 'px';
                    particle.style.top = window.innerHeight + 'px';
                    document.body.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 3000);
                }
            }, 500);
        }

        createBackgroundParticles();
    </script>
